<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Burger Cloud</title>
		<link rel="stylesheet" th:href="@{/styles.css}" />
	</head>
	<body>
		<form method="POST" th:action="@{/comezi}" th:object="${order}">
		
			<h1>Comandă burgerul creat!</h1>
			
			<img th:src="@{/images/BurgerCloud.png}"/>
			<a th:href="@{/design}" id="another">Creează alt burger</a><br/>
			
			<ul>
        		<li th:each="burger : ${order.burgers}"><span th:text="${burger.name}">burger name</span></li>
      		</ul>
			
			<div th:if="${#fields.hasErrors()}">
				<span class="validationError">Vă rugăm să corectați problemele și să retrimiteți.</span>
			</div>
			
			<h3>Trimite burgerii la:</h3>
			
			<label for="deliveryName">Nume: </label>
			<input type="text" th:field="*{deliveryName}"/>
			<span class="validationError" 
				th:if="${#fields.hasErrors('deliveryName')}" 
				th:errors="*{deliveryName}">Numele este obligatoriu</span>
			<br/>
			<label for="deliveryStreet">Strada: </label>
			<input type="text" th:field="*{deliveryStreet}"/>
			<span class="validationError" 
				th:if="${#fields.hasErrors('deliveryStreet')}" 
				th:errors="*{deliveryStreet}">ph</span>
			<br/>
			<label for="deliveryCity">Orașul: </label>
			<input type="text" th:field="*{deliveryCity}"/>
			<span class="validationError" 
				th:if="${#fields.hasErrors('deliveryCity')}" 
				th:errors="*{deliveryCity}">ph</span>
			<br/>
			<label for="deliveryState">Țara: </label>
			<input type="text" th:field="*{deliveryState}"/>
			<span class="validationError" 
				th:if="${#fields.hasErrors('deliveryState')}" 
				th:errors="*{deliveryState}">ph</span>
			<br/>
			<label for="deliveryZip">Cod poștal: </label>
			<input type="text" th:field="*{deliveryZip}"/>
			<span class="validationError" 
				th:if="${#fields.hasErrors('deliveryZip')}" 
				th:errors="*{deliveryZip}">ph</span>
			<br/>
			<h3>Plata:</h3>
			<label for="ccNumber"> Numărul de pe card: </label>
			<input type="text" th:field="*{ccNumber}"/>
			<span class="validationError" 
				th:if="${#fields.hasErrors('ccNumber')}" 
				th:errors="*{ccNumber}">ph</span>
			<br/>
			<label for="ccExpiration">Data expirării: </label>
			<input type="text" th:field="*{ccExpiration}"/>
			<span class="validationError" 
				th:if="${#fields.hasErrors('ccExpiration')}" 
				th:errors="*{ccExpiration}">ph</span>
			<br/>
			<label for="ccCVV">CVV: </label>
			<input type="text" th:field="*{ccCVV}"/>
			<span class="validationError" 
				th:if="${#fields.hasErrors('ccCVV')}" 
				th:errors="*{ccCVV}">ph</span>
			<br/>
			<input type="submit" value="Trimite comanda"/>
		</form>
	</body>
</html>
